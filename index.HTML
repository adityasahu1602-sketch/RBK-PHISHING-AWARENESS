<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Grand Prize!</title>
    <style>
        /* General Reset and Background */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container Card */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 { 
            text-align: center;
            color: #4a00e0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Form Styling */
        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input { 
            display: block; 
            width: 100%; 
            margin-bottom: 20px; 
            padding: 12px; 
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
        }

        /* Button Styling */
        button { 
            width: 100%;
            padding: 15px; 
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white; 
            border: none; 
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Claim Your Prize!</h1>
        <p>Complete the form below to enter our exclusive giveaway.</p>
        
        <form id="detailsForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="25" required>
            
            <label for="contact">Phone Number</label>
            <input type="tel" id="contact" placeholder="+1 (555) 000-0000" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="name@example.com" required>
            
            <button type="submit">Claim My Prize Now</button>
        </form>
    </div>

    <script>
        document.getElementById('detailsForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // Simulation Alert
            alert("SECURITY ALERT: This was a simulated phishing attack!\n\nIn a real scenario, your personal data would have been sent to a hacker. Always check the URL and the credibility of a site before entering sensitive information.");
            
            // Log for demo purposes
            console.log('Simulated Data Capture:', {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value
            });
        });
    </script>
</body>
</html>
